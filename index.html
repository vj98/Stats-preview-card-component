<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="center">
        <div class="card">
          <div class="text">
            <h1 class="heading">
              Get <span class="insights">insights</span> that help your business
              grow.
            </h1>

            <div class="paragraph">
              <p class="paragraph-text">
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>

            <div class="space">
              <div class="space-left">
                <h3 class="block-heading">10k+</h3>
                <div class="block-label">companies</div>
              </div>
              <div class="space-center">
                <h3 class="block-heading">314</h3>
                <div class="block-label">templates</div>
              </div>
              <div class="space-right">
                <h3 class="block-heading">12mn+</h3>
                <div class="block-label">queries</div>
              </div>
            </div>
          </div>
          <div class="image" alt="image"></div>
        </div>
      </div>
    </main>
  </body>
</html>
